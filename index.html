<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lagu Perpisahan Kelas 6 SDN Sukadami 02</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }
    .card-body {
      padding: 1.5rem 1.5rem 2rem;
    }
    .music-title {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #f8f9fa;
      text-align: center;
    }
    audio {
      width: 100%;
      outline: none;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      background: #fff;
    }
    .container-cards {
      max-width: 720px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    @media (max-width: 576px) {
      .container-cards {
        grid-template-columns: 1fr;
      }
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      text-align: center;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-music"></i> Lagu Perpisahan Kelas 6 SDN Sukadami 02</h1>
  <div class="container-cards">
    <div class="card">
      <div class="card-body">
        <div class="music-title"><i class="fas fa-play-circle me-2"></i>Hymne Guru</div>
        <audio controls preload="none" aria-label="Audio player for lagu Selamat Tinggal Teman">
          <source src="Guru.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="music-title"><i class="fas fa-play-circle me-2"></i>Terimakasih Guruku</div>
        <audio controls preload="none" aria-label="Audio player for lagu Kenangan Indah">
         <source src="terimakasih.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="music-title"><i class="fas fa-play-circle me-2"></i>Selamat Tinggal Guru dan Kawanku</div>
        <audio controls preload="none" aria-label="Audio player for lagu Langkah Baru">
         <source src="Selamat.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="music-title"><i class="fas fa-play-circle me-2"></i>Bunda</div>
        <audio controls preload="none" aria-label="Audio player for lagu Harapan Masa Depan">
          <source src="Bunda.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2024 SDN Sukadami 02 - Semua hak cipta dilindungi
  </footer>
</body>
</html>
